sudo: false

language: php

php:
  - 7.1

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer install
  - mysql -e 'CREATE DATABASE IF NOT EXISTS testdb;'
  - mv build/.my.cnf ~/.my.cnf

script:
  - vendor/bin/codecept run api